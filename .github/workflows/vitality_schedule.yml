name: Vitality Protocol

on:
  schedule:
    # CRON Schedule (UTC Times) - Adjusted for CST Protocol
    - cron: '0 11 * * *'  # 05:00 AM CST (Ignition)
    - cron: '0 19 * * *'  # 01:00 PM CST (Caffeine)
    - cron: '0 0 * * *'   # 06:00 PM CST (Sweat Equity)
    - cron: '0 2 * * *'   # 08:00 PM CST (Fasting)
  workflow_dispatch:      # Allows manual testing button

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install twilio gspread oauth2client

    - name: Run Vitality Bot
      env:
        TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
        TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
        TWILIO_PHONE_NUMBER: ${{ secrets.TWILIO_PHONE_NUMBER }}
        MY_PHONE_NUMBER: ${{ secrets.MY_PHONE_NUMBER }}
        GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      # THE FIX IS BELOW: We point to the folder!
      run: python Vitality_Engine/vitality_bot.py